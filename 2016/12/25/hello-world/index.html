        <blockquote>
<p>那时，天下人的口音，言语，都是一样。</p>
<p>他们往东边迁移的时候，在示拿地遇见一片平原，就住在那里。</p>
<p>他们彼此商量说，来吧，我们要作砖，把砖烧透了。他们就拿砖当石头，又拿石漆当灰泥。</p>
<p>他们说，来吧，我们要建造一座城和一座塔，塔顶通天，为要传扬我们的名，免得我们分散在全地上。</p>
</blockquote>
